{% extends "layout.htm" %}
{% block content %}
 <div class="heading">
        <h1>{{current_user.username}}</h1>
         <a href="{{url_for('home')}}"><button class="button1">Home</button></a>
</div>
<div>
        <form method="POST" action="">
            {{form.hidden_tag()}}
            <fieldset>
                <legend>
                    Account Info
                </legend>
                {{form.username.label}}
                {{form.username}}
                {{form.email.label}}
                {{form.email}}
            </fieldset>
            {{form.submit}}
        </form>
    </div>
{% endblock %}
